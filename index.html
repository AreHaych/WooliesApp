<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Rochester&display=swap" rel="stylesheet">
    
    
    <title>WooliesWebApp</title>
</head>
<body>
    <div class='banner'>
        <div id='banner-headers'>
            <h1 class='banner-main-header'>Woolworths Item Location Tester</h1>
            <p class='banner-sub-header'>Type in the aisle number of the item shown to get a point</p>
        </div>
        <img src="images/Woolworths-logo.png" height="200px">         
    </div>
    
        <div class='item-and-input'>
            <h2 id='current-item-message' class='current-item-message'></h2>
            <p id='points' class='points'>Points: </p>
            <div class=flex-container>
                <div>
                    <input type="text" id='user-input' placeholder='Aisle' class='user-input'> <br>
                    <input type="button" value='Okay' onclick='userInputCheck()' class='button' id='button'>
                </div>
                <img id='current-item-image' height='250px'></img>
            </div>
        </div>
        
    <h3 id='user-feedback'></h3>
    <script src="script.js"></script>
</body>
</html>
